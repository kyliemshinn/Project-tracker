<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Project Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>

    <header>
        <h1>Project Tracker</h1>
    </header>
    
    <!-- table for appended projects -->
    <table class="table table-bordered"">
        <caption>List of users</caption>
        <thead>
          <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Hourly Rate ($)</th>
            <th scope="col"> Due Date</th>
            <th scope="col"> Days Until Due Date</th>
            <th scope="col"> Potential Total Earnings</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td> </td>
            <td> </td>
            <td> </td>
          </tr>
        </tbody>
      </table>


    <!-- Modal popup when the button is pressed -->
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" role="button" class="btn btn-lg btn-primary" data-bs-toggle="modal">Launch Demo Modal</a>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add A New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Project Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Project Type</option>
                            <option value="1">Web Application(frontend)</option>
                            <option value="2">Web Application(backend)</option>
                            <option value="3">Fullstack Web Application</option>
                          </select>
                          <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                          </div>
                    
                        <div class="row" id="datepicker">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label">Due Date </label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Send Email</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
